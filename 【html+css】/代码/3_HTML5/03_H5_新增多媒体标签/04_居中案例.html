<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Centered Element</title>
	<style>
		.centered {
			position: absolute; /* 可以改为 fixed */
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			/*不设置宽高的话会直接铺满整个屏幕*/
			width: 200px; /* 设置元素的宽度 */
			height: 100px; /* 设置元素的高度 */
			background-color: lightblue; /* 方便可视化 */
		}
	</style>
</head>
<body>
<div class="centered">我是居中的</div>

</body>
</html>
